<h2>To do List</h2>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Items</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
    <h2>No items in list</h2>
    {% endfor %}
</table>
