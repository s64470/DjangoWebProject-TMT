<h2>To do List</h2>
<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' %}">View details</a></td>
    </tr>
    {% empty %}
    <h2>No items in list</h2>
    {% endfor %}
</table>
